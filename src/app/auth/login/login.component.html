<div class="row g-0 login-content">
    <div class="col-12 col-sm-12 col-lg-6 d-none d-lg-block">
        IMG
    </div>
    <div class="col-12 col-sm-12 col-lg-6">
        <div class="d-flex justify-content-center align-items-center bg-white login">
            <div class="w-100 login-form">
                <div class="d-flex  justify-content-center mb-4">
                    <button pButton pRipple type="button" label="LOGO" class="p-button-secondary"></button>
                </div>

                <div class="mb-4">
                    <p-dropdown [options]="documento" [(ngModel)]="selectedDocument" optionLabel="name"></p-dropdown>

                </div>
                <div class="mb-4">
                    <input type="text" class="p-inputtext-sm" placeholder="Numero Documento" pInputText />
                </div>
                <div class="mb-4">
                    <input type="text" class="p-inputtext-sm" placeholder="ContraseÃ±a" pInputText />
                </div>

                <div class="d-flex justify-content-center">
                    <button
                        class="p-button-rounded p-button-secondary me-2 w-50"
                        label="Registrarme"
                        type="button"
                        pButton
                        pRipple>
                    </button>
                    <button
                        class="p-button-rounded p-button-secondary bg-gray-1 w-50"  
                        label="Ingresar"
                        (click)="logIn()"
                        type="button"
                        pRipple
                        pButton>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
