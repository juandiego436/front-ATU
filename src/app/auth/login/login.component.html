<div class="row g-0 login-content">
    <div class="col-12 col-sm-12 col-lg-6 d-none d-lg-block">
      <img src="assets/images/ATU_Login.jpg" class="rounded mx-auto d-block" alt="ATU">
    </div>
    <div class="col-12 col-sm-12 col-lg-6">
        <div class="d-flex justify-content-center align-items-center bg-white login">
            <form class="w-100 login-form"  [formGroup]="appForm">
                <div class="d-flex  justify-content-center mb-4">
                    <button pButton pRipple type="button" label="LOGO" class="p-button-secondary"></button>
                </div>
                <div class="mb-4">
                    <p-dropdown
                        [options]="documents"
                        formControlName="tipoDocumento"
                        optionLabel="tipoDocumento">
                    </p-dropdown>
                </div>
                <div class="mb-4">
                    <input
                        class="p-inputtext-sm"
                        type="text"
                        placeholder="Numero Documento"
                        formControlName="numeroDocumento"
                        pInputText />
                </div>
                <div class="mb-4">
                    <input
                        class="p-inputtext-sm"
                        type="text"
                        placeholder="Contraseña"
                        formControlName="password"
                        pInputText />
                </div>

                <div class="d-flex justify-content-center mb-5">
                    <button
                        class="btn btn-info btn-rounded me-2"
                        type="button"
                        (click)="register()">Registrarme
                    </button>
                    <button
                        class="btn btn-primary btn-rounded"
                        (click)="logIn()"
                        type="button">Ingresar
                    </button>
                </div>

                <p class="text-center text-muted c-pointer" (click)="resetPassword()">
                    <i class="pi pi-lock me-2"></i> ¿Olvidaste tu contraseña?
                </p>
            </form>
        </div>
    </div>
</div>
