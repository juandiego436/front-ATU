
  <div class="card">
    <h5>Reportes Generales</h5>
    <p-table [value]="" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" class="table-dark">
            <tr>
                <th style="width:25%">Tipo Documento</th>
                <th style="width:25%">N° Documento</th>
                <th style="width:25%">Nombre Empresa</th>
                <th style="width:25%">Correo</th>
                <th style="width:25%">Celular</th>
                <th style="width:25%">Dirección</th>
                <th style="width:25%">Ubigeo</th>
                <th style="width:25%">Roles</th>
                <th style="width:25%">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>Ruc</td>
                <td>07895623</td>
                <td>text</td>
                <td>namecorreo@gmail.com</td>
                <td>963258741</td>
                <td>Av. Las Begonias</td>
                <td>Ventanilla</td>
                <td>Administrador</td>
                <td>Av. Las Begonias</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
