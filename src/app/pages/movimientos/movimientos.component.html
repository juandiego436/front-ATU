

<!-- <h3 class="mb-3">Movimientos</h3> -->
<div class="card border-0">
    <div class="card-body">
        <p-table
            [value]="data"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Placa</th>
                    <th>Empresa</th>
                    <th>Ruta</th>
                    <th>Ubicacion</th>
                    <th>Origen de Recarga</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.fecha}}</td>
                    <td>{{item.monto}}</td>
                    <td>{{item.placa}}</td>
                    <td>{{item.empresa}}</td>
                    <td>{{item.ruta}}</td>
                    <td>{{item.ubicacion}}</td>
                    <td>{{item.origen}}</td>

                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
    </div>
</div>
