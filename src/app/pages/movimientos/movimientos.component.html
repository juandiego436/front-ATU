<div class="card border-0 p-2">
    <div class="card-body">

        <div class="row my-3">
            <div class="col-12 col-md-4 col-lg-2 mb-3">
                <label>Fecha</label>
                <p-calendar inputId="basic" [(ngModel)]="date" [style]="{'width':'100%'}"></p-calendar>
            </div>
            <div class="col-12 col-md-4 col-lg-2 mb-3">
                <label>NÂ° de documento</label>
                <input type="text" class="p-inputtext-sm" placeholder="Numero Documento" pInputText />
            </div>
            <div class="col-12 col-md-4 col-lg-2 mb-3">
                <label>Empresa de transporte</label>
                <input type="text" class="p-inputtext-sm" placeholder="Numero Documento" pInputText />
            </div>
            <div class="col-12 col-md-8 col-lg-6 mb-3">
                <div class="d-flex justify-content-end align-items-center h-100">
                    <button class="btn btn-info me-2">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <button class="btn btn-primary me-2">
                        <i class="bi bi-arrow-counterclockwise"></i>Limpiar
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="pi pi-download"></i> Exportar
                    </button>
                </div>
            </div>
        </div>


        <p-table
            [value]="data"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Placa</th>
                    <th>Empresa</th>
                    <th>Ruta</th>
                    <th>Ubicacion</th>
                    <th>Origen de Recarga</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.fecha}}</td>
                    <td>{{item.monto}}</td>
                    <td>{{item.placa}}</td>
                    <td>{{item.empresa}}</td>
                    <td>{{item.ruta}}</td>
                    <td>{{item.ubicacion}}</td>
                    <td>{{item.origen}}</td>

                </tr>
            </ng-template>
        </p-table>
        <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
    </div>
</div>
